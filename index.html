<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Web</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <l><a href="#">Formulário simples</a></l>
                <l><a href="#">Formulário complexo</a></l>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form action="PHP/form.php" method="POST">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome">

                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade">

                <label for="sexo">Sexo</label>
                <label for="masculino">
                    <input type="radio" id="masculino" name="sexo" value="Masculino"> Masculino
                </label>
                <label for="feminino">
                    <input type="radio" id="feminino" name="sexo" value="Feminino"> Feminino
                </label>
                <label for="outro">
                    <input type="radio" id="outro" name="sexo" value="Outro"> Outro
                </label>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}"
                    placeholder="XXX.XXX.XXX-XX">

                <label for="nacionalidade">Nacionalidade</label>
                <input type="text" id="nacionalidade" name="nacionalidade">

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco">

                <label for="numeroCasa">N° (casa/apartamento)</label>
                <input type="number" id="numeroCasa" name="numeroCasa">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">

                <button type="submit">Enviar</button>
            </form>

        </div>
    </main>
    <footer>
        &copy; Feito por Marcos Paulo
    </footer>
</body>

</html>
